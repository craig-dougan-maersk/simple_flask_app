<VirtualHost *:80>
		ServerName simpleapp
		ServerAdmin admin@mywebsite.com
		WSGIScriptAlias / /var/www/Simple/simple.wsgi
		<Directory /var/www/Simple/app/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/Simple/app/static
		<Directory /var/www/Simple/app/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog /var/log/httpd/error.log
		LogLevel warn
		CustomLog /var/log/httpd/access.log combined
</VirtualHost>
